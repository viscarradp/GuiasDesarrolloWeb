<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Manejando eventos</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container-lg">
<div class="row">
    <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
        <h3>Formulario Estudiantes</h3>
        <form id="idForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="idTxtNombre"
                            placeholder="Nombre del estudiante" />
                        <label for="idTxtNombre">
                            <i class="bi bi-person-circle"></i> Nombre completo del estudiante
                        </label>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="idTxtCarnet"
                            placeholder="Apellido del paciente">
                        <label for="idTxtApellido">
                            <i class="bi bi-person-circle"></i> Carnet del estudiante
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="idTxtDUI"
                            placeholder="Nombre del estudiante" />
                        <label for="idTxtNombre">
                            <i class="bi bi-person-circle"></i> Numero de DUI
                        </label>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="idTxtNIT"
                            placeholder="Apellido del paciente">
                        <label for="idTxtApellido">
                            <i class="bi bi-person-circle"></i> NIT
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="idTxtEdad"
                            placeholder="Apellido del paciente">
                        <label for="idTxtApellido">
                            <i class="bi bi-person-circle"></i> Edad
                        </label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="idTxtCorreo"
                            placeholder="Apellido del paciente">
                        <label for="idTxtApellido">
                            <i class="bi bi-person-circle"></i> Correo
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="idTxtFechaNacimiento"
                            placeholder="Fecha de nacimiento" pattern="\d{2}-\d{2}-\d{4}">
                        <label for="idTxtFechaNacimiento">
                            <i class="bi bi-calendar-date"></i> Fecha nacimiento
                        </label>
                    </div>
                </div>



            </div>
            
            <div class="row">
                <div class="col-lg-12 pt-3">
                    <button id="idBtnValidar" type="button" class="btn btn-success">
                        <i class="bi bi-person-plus-fill"></i> Validar Datos
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formularioEstudiantes.js" defer></script>
</body>

</html>
